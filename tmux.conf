# set prefix key
unbind-key C-b
set-option -g prefix C-t

# windows and panes
bind-key C-n next-window
bind-key C-p previous-window
bind-key C-c new-window
bind-key C-t last-window

# clients and sessions
bind-key C-d detach-client

# copy mode
bind-key C-[ copy-mode

# .tmux.conf
bind-key r source-file ~/.tmux.conf\; display-message "Reloaded config"
bind-key C-r source-file ~/.tmux.conf\; display-message "Reloaded config"

# toggle syncronize panes
bind-key C-b setw synchronize-pane

# move between pains like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set-window-option -g mode-keys vi

set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set -sg escape-time 1

# http://stackoverflow.com/questions/6041178/keep-the-windows-name-fixed-in-tmux
set-option -g allow-rename off
